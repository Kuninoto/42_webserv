<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Delete Request Example</title>
  </head>
  <body>
    <h1>DELETE Request</h1>
    <label for="filename">File to DELETE:</label>
    <input type="text" id="filename" name="filename" />
    <button onclick="sendDeleteRequest()">Delete File</button>

    <h1>POST Request</h1>
    <form method="POST" action="create_file.py">
      <label for="name">Query to POST: </label>
      <input name="text" id="name" type="text" />
      <button>Send Query</button>
    </form>

    <script>
      function sendDeleteRequest() {
        const filename = document.getElementById("filename").value;
        const url = `${filename}`;
        fetch(url, {
          method: "DELETE",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error ${response.status}`);
            }
            console.log(`File '${filename}' deleted successfully`);
          })
          .catch((error) => {
            console.error(`Error deleting file '${filename}':`, error);
          });
      }
    </script>
  </body>
</html>

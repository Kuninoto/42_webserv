<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Delete Request Example</title>
  </head>
  <body>
    <h1>CGI Example</h1>
    <p><b>DELETE Request</b></p>
    <label for="filename">File to DELETE:</label>
    <input type="text" id="filename" name="filename" />
    <button onclick="sendDeleteRequest()">Delete File</button>

    <head>
      <h2>Enter Your Name and Age</h2>
      <form action="/cgi-bin/process_form.py" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>
        <input type="submit" value="Submit">
      </form>
    
    <script>
      function sendDeleteRequest() {
        const filename = document.getElementById("filename").value;
        const url = `${filename}`;
        fetch(url, {
          method: "DELETE",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error ${response.status}`);
            }
            console.log(`File '${filename}' deleted successfully`);
          })
          .catch((error) => {
            console.error(`Error deleting file '${filename}':`, error);
          });
      }
    </script>
  </body>
</html>
